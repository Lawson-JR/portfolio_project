<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document Title -->
    <title>Task Manager | Web App</title>
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar for navigation and user information -->
    <div class="sidebar">
        <!-- User Info Section -->
        <div class="user">
            <!-- Placeholder for Username -->
            <span class="username"></span>
            <!-- Placeholder for Full Name -->
            <span class="fullname"></span>
        </div>
        <!-- Primary Navigation Section -->
        <section>
            <ul>
                <!-- Dashboard Menu Item (Default active state: 'clicked') -->
                <li id="dashboard" class="clicked"><img src="images/dashboard.png" alt="dashboard">Dashboard</li>
                <!-- My Tasks Menu Item -->
                <li id="tasks"><img src="images/checklist.png" alt="tasks">My tasks</li>
                <!-- Notifications Menu Item -->
                <li id="notifications"><img src="images/notification.png" alt="tasks">Notifications</li>
            </ul>
        </section>
        <!-- Secondary Navigation Section (Bottom) -->
        <section>
            <ul class="bottom">
                <!-- Settings Menu Item -->
                <li id="settings"><img src="images/setting (1).png" alt="settings">Settings</li>
                <!-- Log Out Menu Item -->
                <li id="logOut"><img src="images/logout.png" alt="Log out">Log Out</li>
            </ul>
        </section>
    </div>

    <!-- Main Content Area -->
    <main>
        <!-- Content dynamically generated by JavaScript will go here -->
    </main>

    <!-- External JavaScript file for interactivity -->
    <script src="script.js"></script>
</body>
</html>
