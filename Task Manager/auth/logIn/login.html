<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | LogIn Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for login form and display section -->
    <div class="container">
        <!-- Login form section -->
        <div id="login">
            <h2>LogIn</h2>
            <form action="#">
                <input type="text" placeholder="Username" id="username" autofocus>
                <input type="password" placeholder="Password" id="password">
                <input type="button" value="LogIn">
            </form>
        </div>

        <!-- Display section for the task manager welcome message -->
        <div id="display">
            <h2>Task Manager</h2>
            <p>Welcome Back! I'm thrilled to have you back here again. I hope you enjoyed your time away. Let's get back to sorting out your tasks. <br> Have Fun!</p>
            <button>No account yet? Sign Up!</button>
        </div>
    </div>

    <!-- Link to the script controlling the login logic -->
    <script src="script.js"></script>
</body>
</html>
