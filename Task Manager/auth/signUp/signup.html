
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="signUp">
            <div class="head">
                <h2>Hello!</h2>
                <p>Please signup to continue</p>
            </div>
            <form action="#">
                <div>
                    <label for="username" class="name">Username</label>
                    <input type="text" name="username" class="border" id="username" placeholder="Lawson-JR" maxlength="15" autofocus>
                </div>
                <div>
                    <label for="fullname" class="name">Full Name</label>
                    <input type="text" name="fullname" class="border" id="fullname" placeholder="Lawson Ishikaku" maxlength="25">
                </div>
                <div>
                    <label for="password">Password</label>
                    <span class="passwordInput">
                        <input type="password" name="password" id="password" placeholder="Password" required minlength="10">
                        <img class="conceal one" src="images/hidden.png" alt="hidden">
                    </span>
                </div>
                <div>
                    <label for="confirm">Confirm Password</label>
                    <span class="passwordInput">
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required minlength="10">
                        <img class="conceal two" src="images/hidden.png" alt="hidden">
                    </span>
                </div>
                <button type="submit" id="submit">Sign Up</button>
            </form>
        </div>
        <div id="display">
            <h1>Task Manager</h1>
            <p>Organize and prioritize tasks effectively and efficiently. Achieve daily goals by balancing tight schedules and meeting up dealines.</p>
            <a id="logIn" href="../logIn/login.html">Already have an account? Sign In!</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
